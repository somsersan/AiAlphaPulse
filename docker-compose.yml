version: '3.8'

services:
  # PostgreSQL –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö
  postgres:
    image: postgres:15-alpine
    container_name: rss_postgres
    environment:
      POSTGRES_DB: rss_db
      POSTGRES_USER: rss_user
      POSTGRES_PASSWORD: rss_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rss_user -d rss_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rss_network

  # FastAPI –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
  rss_parser:
    build: .
    container_name: rss_parser_app
    environment:
      DATABASE_URL: postgresql://rss_user:rss_password@postgres:5432/rss_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - rss_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' &&
        python init_db.py &&
        echo 'üöÄ –ó–∞–ø—É—Å–∫ FastAPI –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "

  # pgAdmin –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
